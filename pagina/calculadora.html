  <div class="container mt-5">
    <h2 class="mb-4">Calculadora</h2>
    <form id="calculatorForm">
      <div class="mb-3">
        <label for="num1" class="form-label">Número 1:</label>
        <input type="number" class="form-control" id="num1" required>
      </div>
      <div class="mb-3">
        <label for="operation" class="form-label">Operación:</label>
        <select class="form-select" id="operation" required>
          <option value="add">Suma (+)</option>
          <option value="subtract">Resta (-)</option>
          <option value="multiply">Multiplicación (*)</option>
          <option value="divide">División (/)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="num2" class="form-label">Número 2:</label>
        <input type="number" class="form-control" id="num2" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculate()">Calcular</button>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;

      let result;
      switch (operation) {
        case "add":
          result = num1 + num2;
          break;
        case "subtract":
          result = num1 - num2;
          break;
        case "multiply":
          result = num1 * num2;
          break;
        case "divide":
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = "No se puede dividir por cero";
          }
          break;
        default:
          result = "Operación no válida";
      }

      document.getElementById("result").innerHTML = `Resultado: ${result}`;
    }
  </script>
