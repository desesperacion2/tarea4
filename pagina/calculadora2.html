  <div class="container mt-5">
    <h2 class="mb-4">Calcula la diferencia entre tu edad y la del creador de la página</h2>
    <form id="ageCalculatorForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Escribe Tu Edad y presiona calcular:</label>
        <input type="number" class="form-control" id="usuario" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularDiferenciaEdades()">Calcular</button>
    </form>

    <div id="resultado" class="mt-3"></div>
  </div>

  <script>
    function calcularDiferenciaEdades() {
      const usuario = document.getElementById("usuario").value;

      const miedad = 20;

      const diferencia = Math.abs(usuario - miedad);

      // Muestra el resultado en el elemento con id "resultado"
      document.getElementById("resultado").innerHTML = `La diferencia de edades entre tú y el dueño de la página es de ${diferencia} años.`;
    }
  </script>
</body>
